 {% extends '_base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}

<h1> Home page </h1>

<form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method= 'get'>
    <input name='q' class="form-control mr-sm-2" type="text" placeholder='Search' aria-label='Search'>
</form>

{% if user.is_authenticated %}
Hi {{user.email}}
<hr>
<p>If you want to log out <a href="{% url 'account_logout' %}"> click here </a> </p>

{% else %}
<p> You are not logged in</p>
<hr>
<a href="{% url 'account_login' %}">Log In</a>
<br>
or
<br>
<a href="{% url 'account_signup' %}">Sign Up</a>
{% endif %}

{% endblock content %}
