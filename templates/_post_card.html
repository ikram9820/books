{% load static %}
{% for book in books %}
<div class="d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 540px; min-width: 540px;">
      
      <div class= "card-header">
  
        <div class="d-flex justify-content-start">
          <h6 class="card-text"><a href="{% url 'user_profile' book.user.username %}" >{{book.user.username}}</a></h6>
        </div>
  
        <div class="d-flex justify-content-center">
          <h6 class="card-text"> <small class="text-muted"> {{book.posted_at|date:"F d, Y"}} </small> </h6>
        </div>
  
        <div class="d-flex justify-content-end">
           <a href="#"> <img src="{% static 'images/favorite.png' %}" alt="..."/> </a>        
        </div>
  
      </div>
  
      <div class="card-body">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="..." class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-text">{{book.title}}</h5>
            {% if book.author %}
              <h6 class="card-text">{{book.author}}</h6>
            {% endif %}
            <h6 class="card-text">{{book.size}}</h6>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  {% endfor %}
