{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Bookstore {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>

    <div class="container-sm">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-lg-6">

          <header>
            <!-- Fixed navbar -->
            {% comment %} <div class=" container d-flex  align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'book_list' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Bookstore</a>
              <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'favorite' %}">Favorite</a>
                <a class="p-2 text-dark" href="{% url 'my_profile' %}">Profile</a>
              </nav>
            </div> {% endcomment %}
          <div class=" container p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <nav class="my-2 my-md-0 mr-md-3">
            <div class='row'>
              <div class=" col-4 d-flex justify-content-start">
                <a class="p-2 h3 link-primary bi bi-house"  href="{% url 'book_list' %}"></a>
              </div>
              
              <div class=" col-4 d-flex justify-content-center">
                <a class="p-2 h3 link-danger bi bi-heart" href="{% url 'favorite' %}"></a>
              </div>
              
              <div class="col-4 d-flex justify-content-end">
                <a class="p-2 h3 link-primary bi bi-person   " href="{% url 'my_profile' %}"></a>
              </div>
            </div>
            </nav>
          </div>
          </header>
   
          {% block content %} 
          
          {% endblock content %}
        </div>
        <div class="col-3">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
