{% extends '_base.html' %}

{% block title %} Books {% endblock title %}

{% block content %}
{% if not books %}
<h4>There is no book</h4>
{% else %}

{% for book in books %}
<div>
    <h2><a href="{{book.get_absolute_url}}">{{book.title}}</a></h2>
</div>
 {% endfor %}

{% endif %}
{% endblock content %}
